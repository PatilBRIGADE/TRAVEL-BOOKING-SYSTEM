<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In - Travigo</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap">
        <link rel="stylesheet" href="signin.css">
        <link rel="stylesheet" href="globals.css">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <section class="main-container">
            <div class="signin-container">
                <div class="home">
                    <a href="./index.html">
                        <button class="btn btn-secondary">
                            <ion-icon name="chevron-back-outline" size="small"></ion-icon>
                            Home
                        </button>
                    </a>
                </div>
                <div class="signin-form">
                    <h1>Welcome Back to Travigo!</h1>
                    <p>By signin in, you agree to Travigo's Terms and Conditions</p>
                    <form>
                        <div class="form-group">
                            <label for="email" class="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="password" class="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                required
                            >
                        </div>
                        <button type="submit" class="btn btn-primary form-btn">Sign In</button>
                    </form>
                    <div class="signin-options">
                        <p>
                            Don't have an account?
                            <a href="./signup.html">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
